{% extends 'base.html' %}

{% block content %}
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <h2 class="text-center mb-4">Upload Your Files</h2>
            
            <!-- Display success message -->
            {% if upload_success %}
                <div class="alert alert-success" role="alert">
                    <strong>Success!</strong> Your file has been uploaded successfully.
                </div>
            {% endif %}

            <!-- File upload form -->
            <form action="{{ url_for('upload') }}" method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="file" class="form-label">Choose a file</label>
                    <input type="file" class="form-control" id="file" name="file" required>
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" name="description" rows="3" placeholder="Enter a description"></textarea>
                </div>

                <div class="mb-3">
                    <label for="tags" class="form-label">Tags</label>
                    <input type="text" class="form-control" id="tags" name="tags" placeholder="Enter tags (comma separated)">
                </div>

                <div class="mb-3">
                    <label for="category" class="form-label">Category</label>
                    <select class="form-select" id="category" name="category">
                        <option value="general">General</option>
                        <option value="documents">Documents</option>
                        <option value="images">Images</option>
                        <option value="videos">Videos</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary w-100">Upload</button>
            </form>

            <!-- Add a spinner (hidden by default) -->
            <div id="loadingSpinner" class="spinner-border text-primary" role="status" style="display: none;">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>

{% endblock %}

<!-- Add JavaScript to show the spinner on form submission -->
<script>
    // Listen for the form submission
    document.querySelector("form").addEventListener("submit", function() {
        // Show the loading spinner
        document.getElementById("loadingSpinner").style.display = "block";
    });
</script>
